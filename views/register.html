<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>lyft</title>
</head>

<body>
  <a href="code.html" type="button" class="btn btn-style">
    <span class="btn-next glyphicon glyphicon-menu-left" aria-hidden="true"></span>
  </a>
  <section class="container view-form">

    <h2 class="text-center h2">Sign up</h2>
    <p class="text-center ">Join now for free ride credit</p>
    <div class="input-group">
      <span class="input-group-addon glyphicon box glyphicon-user" id="basic-addon1"></span>
      <input type="text" class="form-control width-input first-name" placeholder="First Name" aria-describedby="basic-addon1">
      <input type="text" class="form-control width-input last-name" placeholder="Last Name" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon glyphicon box glyphicon-envelope" id="basic-addon1"></span>
      <input type="text" class="form-control email" placeholder="Email" aria-describedby="basic-addon1">
    </div>

    <input type="checkbox" class="checkbox">I agree to Lyft's Terms of Service

    <div class="box-next">
      <button class="btn btn-block next">Next</button>
    </div>

  </section>


  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
